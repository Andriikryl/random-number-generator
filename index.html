<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="number-generator">
      <div class="container">
        <div id="random">
          <h1 class="title">random number</h1>
        </div>
        <div class="number">
          <h2 class="js-number num">0</h2>
        </div>

        <div class="parameters js-parameters">
          <div class="radio">
            <div class="parameter">
              <input
                type="radio"
                id="range-input js-range-input"
                class="radion-input js-range-input"
                name="parameter"
                checked="checked"
              />
              <label for="range-input" class="radio__lable">Diapozon</label>
            </div>
            <div class="range">
              <span>in</span>
              <input
                type="number"
                min="1"
                max="30"
                step="1"
                class="min-number js-min-number"
                value="1"
              />
              <span>to</span>
              <input
                type="number"
                min="1"
                max="30"
                step="1"
                class="max-number js-max-number"
                value="12"
              />
            </div>

            <div class="parameter">
              <input
                type="radio"
                id="list-input"
                class="radio__input js-list-input"
                name="parameter"
              />
              <label for="list-input" class="radio__lable">in list</label>
            </div>
            <input class="list-numbers js-list-numbers" />
          </div>
        </div>
      </div>
      <button class="js-btn">generate</button>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
